      produces:
        - application/xml
        - application/json
      parameters:
        - name: template_id
          in: path
          description: Template id
          required: true
          type: string
      responses:
        '200':
          description: Successful Operation
          schema:
            $ref: '#definitions/Theme'
        '400':
