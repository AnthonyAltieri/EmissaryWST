          required: true
      responses:
        '400':
          description: 'Error Message,Could Not Find or Save'
        '200':
          description: 'Successful Operation'
        
definitions:
  Appointments:
    type: object
    required:
      - first_name
      - last_name
      - phone_number
      - date
      - provider_name
      - company_id
    properties:
      first_name:
        type: string
      last_name:
        type: string
      phone_number:
        type: string
      date:
        type: string
      provider_name:
        type: string
      company_id:
        type: string
      is_checkedin:
        type: boolean
        default: false
  Company:
    type: object
    required:
      - email
      - name
      - phone_number
      - paid_time
    properties:
      email:
        type: string
      name:
        type: string
      phone_number:
        type: string
      paid_time:
        type: string
  Employee:
    type: object
    required:
      - first_name
      - last_name
      - email
      - password
      - phone_number
      - role
      - company_id
    properties:
      first_name:
        type: string
      last_name:
        type: string
      email:
        type: string
      password:
        type: string
      phone_number:
        type: string
      role:
        type: string
      company_id:
        type: string
  Theme:
    type: object
    properties:
      user_id:
        type: string
      form_color:
        type: string
      background_img:
        type: string
      displayPhone:
        type: boolean
      displayClock:
        type: boolean
      displaySignature:
        type: boolean
      additionalComments:
        type: boolean
  Visitor:
    type: object
    required:
      - company_id
      - first_name
      - last_name
      - checkin_time
    properties:
      company_id:
        type: string
      first_name:
        type: string
