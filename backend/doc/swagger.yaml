        - application/json
        - application/xml
      produces:
        - application/xml
        - application/json
      parameters:
        - in: body
          name: template
          description: Company of form to retrieve
          required: true
          schema:
            $ref: '#definitions/Form'
      responses:
        '200':
          description: Successful Operation
          schema:
            $ref: '#definitions/Theme'
