      description: ''
      operationId: findByCompanyId
      consumes:
        - application/json
        - application/xml
      produces:
        - application/xml
        - application/json
      parameters:
        - name: company_id
          in: path
          description: Company of form to retrieve
          required: true
          type: string
      responses:
        '200':
          description: Successful Operation
          schema:
            $ref: '#definitions/Theme'
        '400':
          description: There was an error finding the template form.
  /form/template/{admin_id}:
    get:
      tags:
        - forms
      summary: Find form template by an admin's id
      description: ''
      operationId: findByAdminId
      consumes:
        - application/json
        - application/xml
      produces:
        - application/xml
        - application/json
      parameters:
        - name: admin_id
          in: path
          description: Admin of form to retrieve
          required: true
          type: string
      responses:
        '200':
          description: Successful Operation
          schema:
            $ref: '#definitions/Theme'
        '400':
          description: There was an error finding the template form.  
  /form/visitorList/:
