swagger: '2.0'
info:
  description: >-
    Emissary, welcome your guests. Emissary welcomes visitors with a simple, yet
    effective check-in process. It is all about making each step simpler and
    more efficient.
  version: 1.0.0
  title: Emmissary 2.0
host: team1-emissary.herokuapp.com
basePath: /index
tags:
  - name: visitorList
    description: Manage visitors
  - name: employee
    description: Manage employees
  - name: appointment
    description: Manage appointments
  - name: company
    description: Manage company
  - name: forms
    description: Create and edit forms
  - name: payment
    description: Subscription payments
  - name: theme
    description: Manage theme of website
schemes:
  - http
paths:
  /visitorList/:
    post:
      tags:
        - visitorList
      operationId: createReq
      summary: Adds a visitor to the visitor list of a company
      description: Get visitor information to add to visitor list of a company
      produces:
        - application/xml
        - application/json
      parameters:
        - in: body
          name: body 
          description: Visitor object that needs to be added to  the visitor list of a company
          required: true
          schema:
            $ref: '#definitions/Visitor'
      responses:
        '400':
          description: 'Error Message, Company does not exist'
        '200':
          description: 'Successful Operation'
          schema:
            $ref: '#definitions/VisitorList'
  /visitorList/company/{company_id}:
    get:
      tags:
        - visitorList
      operationId: getCompanyVisitorListReq
      summary: Get the visitor list of a company
      description: Use company_id to get the people visiting a company
      produces:
        - application/xml
        - application/json
      parameters:
        - name: company_id
          in: path
          description: company_id to get visitors of
          required: true
          type: string
      responses:
        '400':
          description: 'Error Message, Company does not exist'
        '200':
          description: 'Successful Operation'
          schema:
            $ref: '#definitions/VisitorList'
  /visitorList/company/{company_id}/visitor/{visitor_id}:
    delete:
      tags:
        - visitorList
      operationId: deleteVisitorReq
      summary: Deletes a visitor from the  visitor list of a company
      description: Use company_id and visitor_id to delete visitors from a list to the company
      produces:
        - application/xml
        - application/json
      parameters:
        - name: company_id
          in: path
          description: company_id to get visitors of
          required: true
          type: string
        - name: visitor_id
          in: path
          description: visitor_id of a visitor
          required: true
          type: string
      responses:
        '400':
          description: "Error Message, Please send company id, Please send visitorList id, or Can't update List"
        '200':
          description: 'Successful Operation'
  /visitorList/{list_id}:
    delete:
      tags:
        - visitorList
      operationId: deleteReq
      summary: Deletes the visitor list of a company
      description: Use list_id to delete the visitor list of a company
      produces:
        - application/xml
        - application/json
      parameters:
        - name: list_id
          in: path
          description: list_id to get visitor list
          required: true
          type: integer
      responses:
        '400':
          description: "Error Message, Please send list id, Can't find company, or Can't save"
        '200':
          description: 'Successful Operation'  
  /employee:
    post:
      tags:
        - employee
      summary: Adds an employee to the company roster
      description: Add an employee
      operationId: insert
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/xml
        - application/json
      parameters:
        - in: body
          name: body 
          description: Employee object that needs to be added to a company
          required: true
          schema:
            $ref: '#definitions/Employee'
      responses:
        '400':
          description: 'Error Message, Can not Save'
        '200':
          description: 'Successful Operation'
          schema:
            $ref: '#definitions/Employee'
  /employee/company/{company_id}:
    get:
      tags:
        - employee
      summary: Retrieves all employees in company roster
      description: Get all employees
      operationId: getAllEmployees
      produces:
        - application/xml
        - application/json
      parameters:
        - name: company_id
          in: path
          description: company_id to get employees of
          required: true
          type: string
      responses:
        '400':
          description: 'Error Message, Can not find'
        '200':
          description: 'Successful Operation'
          schema: 
            $ref: '#definitions/Employee'
  
  /employee/{employee_id}:
    get:
      tags:
        - employee
      summary: Gets employee information in a company roster by id
      description: Gets employee's information
      operationId: getById
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/xml
        - application/json
      parameters:
        - name: employee_id
          in: path
          description: Employee id
          type: integer
          required: true
      responses:
        '400':
          description: 'Error Message, Cannot find'
        '200':
          description: 'Successful Operation'
          schema:
            $ref: '#definitions/Employee'
    put:
      tags:
        - employee
      summary: Updates employee information in a company roster
      description: Updates an employee's information
      operationId: update
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/xml
        - application/json
      parameters:
        - name: employee_id
          in: path
          description: Employee id
          type: integer
          required: true
        - name: first_name
          in: formData
          required: false
          type: string
          description: A person's first name.
        - name: last_name
          in: formData
          required: false
          type: string
          description: A person's last name.
        - name: email
          in: formData
          required: false
          type: string
          description: A person's email.
        - name: phone_number
          in: formData
          required: false
          type: integer
          description: A person's phone.
        - name: password
          in: formData
          required: false
          type: string
          description: A person's password.
        - name: role
          in: formData
          required: false
          type: string
          description: A person's role.
      responses:
        '400':
          description: 'Error Message, Employee does not exist'
        '200':
          description: 'Successful Operation'
          schema:
            $ref: '#definitions/Employee'
    delete:
      tags:
        - employee
      summary: Removes an employee's information from a company roster
      description: Updates an employee's information
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/xml
        - application/json
      parameters:
        - name: employee_id
          in: path
          description: Employee id
          type: integer
          required: true
      responses:
        '400':
          description: 'Error Message, Emploee does not exist'
  /employee/login:
    post:
      tags: 
        - employee
      summary: Logs employee into the system
      produces:
        - application/xml
        - application/json
      parameters:
        - name: email
          in: query
          description: The email of the employee for login
          required: true
          type: string
        - name: password
          in: query
          description: The password for login
          required: true
          type: string
      responses:
        '200': 
          description: 'Successful Operation'
          schema:
            type: string
          headers:
            X-Rate-Limit:
              type: integer
              format: int32
              description: calls per hour allowed by the user
            X-Expires-After:
              type: string
              format: date-time
              description: date in UTC when token expires
  /appointment:
    post:
      tags:
        - appointment
      summary: Adds an appointment to the company
      description: Add an appointment
      operationId: create
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/xml
        - application/json
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#definitions/Appointments'
          required: true  
      responses:
        '400':
          description: 'Error Message, Could not find company or save or already created'
        '200':
          description: 'Successful Operation'
          schema:
            $ref: '#definitions/Employee'
  /appointment/company/{company_id}:
    get:
      tags:
        - appointment
      summary: Retrieves all appointments in company 
      description: Get all appointments
      operationId: getAll
      produces:
        - application/xml
        - application/json
      parameters:
        - name: company_id
          in: path
          description: Company id of where appointments are registered
          required: true
          type: string
      responses:
        '400':
          description: 'Error Message, Can not find'
        '200':
          description: 'Successful Operation'
          schema: 
            $ref: '#definitions/Appointments'   
  /appointment/{appointment_id}:
    get:
      tags:
        - appointment
      summary: Gets appointment information in a company roster by id
      description: Gets appointment information
      operationId: get
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/xml
        - application/json
      parameters:
        - name: appointment_id
          in: path
          description: Appointment id
          type: integer
          required: true
      responses:
        '400':
          description: 'Error Message, Can not find'
        '200':
          description: 'Successful Operation'
          schema:
            $ref: '#definitions/Appointments'
    put:
      tags:
        - appointment
      summary: Updates appointment information in a company roster
      description: Updates an appointment's information
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/xml
        - application/json
      parameters:
        - name: appointment_id
          in: path
          description: Appointment id
          type: integer
          required: true
        - name: first_name
          in: formData
          required: false
          type: string
          description: A person's first name.
        - name: last_name
          in: formData
          required: false
          type: string
          description: A person's last name.
        - name: phone_number
          in: formData
          required: false
          type: string
          description: A person's phone number.
        - name: date
          in: formData
          required: false
          type: string
          description: Date of appointment.
        - name: provider_name
          in: formData
          required: false
          type: string
          description: A person's insurance provider.
      responses:
        '400':
          description: 'Error Message, Could not Save'
        '200':
          description: 'Successful Operation'
          schema:
            $ref: '#definitions/Appointments'
    delete:
      tags:
        - appointment
      summary: Removes an appointments information from a company roster
      description: Deletes an appointment
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/xml
        - application/json
      parameters:
        - name: appointment_id
          in: path
          description: Appointment id
          type: integer
          required: true
      responses:
        '400':
          description: 'Error Message,Could Not Find or Save'
        '200':
          description: 'Successful Operation'
          schema:
            $ref: '#definitions/Appointments'   
  /company:
    post:
      tags:
        - company
      summary: Adds a company 
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/xml
        - application/json
      parameters:
        - in: body
          name: body 
          description: Company object that needs to be added 
          required: true
          schema:
            $ref: '#definitions/Company'
      responses:
        '400':
          description: 'Error Message, Can not Save'
        '200':
          description: 'Successful Operation'
          schema:
            $ref: '#definitions/Company'
  /company/{company_id}:
    get:
      tags:
        - company
      summary: Gets company information by id
      description: Gets company's information
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/xml
        - application/json
      parameters:
        - name: company_id
          in: path
          description: Company id
          type: string
          required: true
      responses:
        '400':
          description: 'Error Message, Cannot Save'
        '200':
          description: 'Successful Operation'
          schema:
            $ref: '#definitions/Company'
    put:
      tags:
        - company
      summary: Updates company information 
      description: Updates an company's information
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/xml
        - application/json
      parameters:
        - name: company_id
          in: path
          description: Company id
          type: string
          required: true
        - name: email
          in: formData
          required: false
          type: string
          description: A company's email.
        - name: name
          in: formData
          required: false
          type: string
          description: Name of company.
        - name: phone_number
          in: formData
          required: false
          type: string
          description: A company's phone number.
      responses:
        '400':
          description: 'Error Message, Can not Save'
        '200':
          description: 'Successful Operation'
          schema:
            $ref: '#definitions/Company'
    delete:
      tags:
        - company
      summary: Removes an company's information 
      description: Deletes a company's information
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/xml
        - application/json
      parameters:
        - name: company_id
          in: path
          description: Company id
          type: string
          required: true
      responses:
        '400':
          description: 'Error Message, Could Not Find or Save'
        '200':
          description: 'Successful Operation'
          schema:
            $ref: '#definitions/Company' 
  /company/setting/{user_email}:
    put:
      tags:
        - company
      summary: Resets a company's credentials as undefined
      operationId: resetCredentials
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/xml
        - application/json
      parameters:
        - name: user_email
          in: path
          type: string
          description: A company user's email.
          required: true
        - name: newemail
          in: formData
          type: string
          description: A company user's new email. 
        - name: newpassword
          in: formData
          type: string
          description: A company user's new password.
        - name: new_company_name  
          in: formData
          type: string
          description: A company's new name
        - name: new_company_phone_number
          in: formData
          type: string
          description: A company's new phone number
      responses:
        '400':
          description: 'Error Message, Wrong Password or Can not Save'
        '200':
          description: 'Successful Operation'
          schema:
            $ref: '#definitions/Company'          
  /form/template:
    post:
      tags:
        - forms
      summary: Forms creater and editor
      description: ''
