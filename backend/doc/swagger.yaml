        - in: body
          name: template
          description: Company of form to retrieve
          required: true
          schema:
            $ref: '#definitions/Form'
      responses:
        '200':
          description: Successful Operation
          schema:
            $ref: '#definitions/Theme'
        '400':
          description: There was an error updating the template.   
  /form/template/{template_id}:
